<div class="container-fluid">
  <div class="row my-5">
    <div class="col-sm-12 col-md-6 mx-auto">
      <h1>Registrarse</h1>
      <form [formGroup]="registerForm" action="" (ngSubmit)="handleRegister()">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Email</span>
          <input formControlName="email" type="email" class="form-control" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Contraseña</span>
          <input
            formControlName="password"
            type="password"
            class="form-control"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            >Repetir Contraseña</span
          >
          <input
            formControlName="passwordRepeat"
            type="password"
            class="form-control"
          />
        </div>
        <button type="button" routerLink="/login" class="btn btn-primary">
          Ya tengo cuenta
        </button>
        <button type="submit" class="btn btn-success mx-1">Registrarse</button>
      </form>
    </div>
  </div>
</div>
